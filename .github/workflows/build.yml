name: Build AutoCAD 2025 Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # REMOVE .NET 8 — it breaks .NET Framework builds
    # ❌ DO NOT add setup-dotnet here

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Install .NET Framework Developer Pack 4.8
      run: choco install netfx-4.8-devpack -y

    - name: Copy AutoCAD 2025 References
      run: |
        mkdir "C:\AutoCAD_References"
        copy "AutoCAD_References\*.dll" "C:\AutoCAD_References"

    - name: Restore NuGet packages
      run: nuget restore CAD_AI_PLUGIN.sln

    - name: Build Solution (x64)
      run: msbuild CAD_AI_PLUGIN.sln /p:Configuration=Release /p:Platform="x64"

    - name: Upload Built DLL
      uses: actions/upload-artifact@v4
      with:
        name: CAD_AI_PLUGIN_build
        path: |
          **/bin/x64/Release/*.dll
          **/bin/Release/*.dll
