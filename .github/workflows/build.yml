name: Build AutoCAD 2025 Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Remove ALL .NET SDKs (force .NET Framework only)
      shell: pwsh
      run: |
        Write-Host "Removing .NET SDKs..."

        if (Test-Path "C:\Program Files\dotnet") {
          Remove-Item "C:\Program Files\dotnet" -Recurse -Force
          Write-Host "Removed C:\Program Files\dotnet"
        } else {
          Write-Host "Folder not found: C:\Program Files\dotnet"
        }

        if (Test-Path "C:\Program Files (x86)\dotnet") {
          Remove-Item "C:\Program Files (x86)\dotnet" -Recurse -Force
          Write-Host "Removed C:\Program Files (x86)\dotnet"
        } else {
          Write-Host "Folder not found: C:\Program Files (x86)\dotnet"
        }

        Write-Host "Done."

    - name: Install .NET Framework Developer Pack 4.8
      run: choco install netfx-4.8-devpack -y

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Copy AutoCAD 2025 References
      run: |
        mkdir "C:\AutoCAD_References"
        copy "AutoCAD_References\*.dll" "C:\AutoCAD_References"

    - name: Restore NuGet packages
      run: nuget restore CAD_AI_PLUGIN.sln

    - name: Build Solution (x64, .NET Framework 4.8)
      run: msbuild CAD_AI_PLUGIN.sln /p:Configuration=Release /p:Platform="x64" /p:TargetFrameworkVersion=v4.8

    - name: Upload Built DLL
      uses: actions/upload-artifact@v4
      with:
        name: CAD_AI_PLUGIN_build
        path: |
          **/bin/x64/Release/*.dll
          **/bin/Release/*.dll

          **/bin/Release/*.dll
